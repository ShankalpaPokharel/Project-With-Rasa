version: "3.1"

intents:
  - greet
  - provide_account_info
  - check_balance
  - transaction_history
  - goodbye

entities:
  - account_number
  - phone_number

slots:
  account_number:
    type: text
    mappings:
      - type: from_entity
        entity: account_number
  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number
