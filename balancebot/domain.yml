responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  utter_ask_account_info:
    - text: "Please provide your account number and phone number."
  utter_account_verified:
    - text: "Hello {name}! How can I assist you today?"
  utter_ask_balance:
    - text: "Your current balance is {balance}."
  utter_transaction_history:
    - text: "Here is your transaction history:\n{transaction_history}"
  utter_goodbye:
    - text: "Thank you for using our services. Have a great day!"
  utter_iamabot:
    - text: "I am a chatbot designed to assist you with your banking inquiries."


